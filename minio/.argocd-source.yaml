apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-minio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/planb438/minio-velero-gitops.git
    targetRevision: main
    path: minio
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
